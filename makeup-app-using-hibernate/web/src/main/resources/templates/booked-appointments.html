<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:border-color="http://www.w3.org/1999/xhtml">
<head id="head-Id">
    <meta charset="UTF-8">
    <title>Make up Artist</title>
</head>
<body style="background-color:#ffffcc;">

<div align ="right">
    <a id="logout"></a>
</div>

<!--<div align="right">
    <a id="logout" style="color:green">
        Logout
    </a>
</div>-->

<input type="hidden" id="bookedAppointments" value="">

<div align="center">
    <h1 id="makeUp-title" style="color:#cc3300">Make up Artist</h1>

    <h3 id="no-booked-appointments-message" style="color:red"></h3>

    <h4 style="color:gold">
        <table style="width: auto; " border="1" border-color: red>
            <tr style="color:purple">

                <th>Scheduled Date</th>

                <th>Appointment Time</th>

                <th>Appointment Type</th>

                <th>Guest make-up</th>

                <th>Name </th>

                <th>Phone number </th>

                <th>Number of guests</th>

            </tr>

            <tr th:each="bookedAppointment: ${bookedAppointments}" style="color:orange">

                <td th:text="${bookedAppointment.appointmentDate}"></td>

                <td th:text="${bookedAppointment.appointmentTime}"></td>

                <td th:text="${bookedAppointment.typeOfAppointment}"></td>

                <td th:text="${bookedAppointment.guestMakeupRequired}"></td>

                <td th:text="${bookedAppointment.customerName}"></td>

                <td th:text="${bookedAppointment.phoneNumber}"></td>

                <td th:text="${bookedAppointment.numberOfGuests}"></td>

            </tr>
        </table>

    </h4>

    <h3>
        <a id="home" style="color:#669900">
            Home
        </a>
    </h3>

    <footer id="footerId" style="color:pink">
        <p>Created by goes here</p>
    </footer>

</div>
</body>
</html>
