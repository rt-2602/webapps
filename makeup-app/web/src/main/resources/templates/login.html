<!DOCTYPE html>
<html lang="en">

<script type="text/javascript">
function validateForm() {
var myForm = document.forms['login-form'];
if (myForm['userName'].value == "" || myForm['password'].value == "" ) {
document.getElementById('error-message').innerHTML = "All fields are mandatory";
return false;
}
}

</script>

<head id="head-Id">
    <meta charset="UTF-8">
    <title>Make up Artist</title>
</head>
<body style="background-color:#ffffcc;">

<div align="center">
    <h1 id="makeUp-title" style="color:#cc3300">Make up Artist</h1>

    <h2 id="error-message" style="color:#e60000"></h2>

    <h2 id="sessionTimedoutError" style="color:#e60000"></h2><br>


    <form id="login-form"
          action= "play"
          onsubmit="return validateForm()"
          method="post">
        <label id="enter-userName" for="userName" style="color:#669900">Enter your UserName </label>
        <input id="userName" type="text" name="userName" /><br><br>
        <label id="enter-password" for="password" style="color:#669900">Enter your Password </label>
        <input id="password" type="password" name="password"/><br><br>
        <input type="submit" value="Submit" style="color:#cc3300"/>
    </form>

    <h3>
        <a style="color:#cc0099" id="new-user">New User?</a>
        <a id="sign-up" style="color:#ff6600">
            Sign-up
        </a>
    </h3>

    <footer id="footerId" style="color:pink">
        <p>Created by goes here</p>
    </footer>

</div>
</body>
</html>
